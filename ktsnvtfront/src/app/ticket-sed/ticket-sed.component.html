<body>
    <div class="container">
        <div class="table-wrapper">
            <table class="table table-bordered table-hover table-dark">
                <thead>
                    <tr>
                        <th>ID karte</th>
                        <th>Tip karte</th>
                        <th>Važi od</th>
                        <th>Važi do</th>
                        <th>Aktivirana</th>
                        <th>Vlasnik ID</th>
                        <th>Cena</th>
                        <th style="width: 15%">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let ticket of tickets; let i = index">
                        <td>
                            {{ticket.id}}.
                        </td>
                        <td>
                            {{ticket.tip}}
                        </td>
                        <td>
                            {{ticket.vaziOd | date: "medium"}}
                        </td>
                        <td>
                            {{ticket.vaziDo | date: "medium"}}
                        </td>
                        <td>
                            {{ticket.aktivirana}}
                        </td>
                        <td>
                            {{ticket.vlasnik}}
                        </td>
                        <td>
                            <button (click)='deleteTicket(ticket.id)' type="button" class="btn btn-danger">Delete</button>
                            <button type="button" (click)='activateTicket(ticket.id)' class="btn btn-warning">Activate</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group" id="button">
                <button id="return" (click)="returnHome()" class="btn btn-success">Početna stranica</button>
            </div>
        </div>
    </div>
</body>
