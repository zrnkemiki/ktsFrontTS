<body>
  <div id="login">
      <h3 class="text-center text-white pt-5">Prijava</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action="" method="post">
                          <h3 class="text-center text-info">Prijava</h3>
                          <div class="form-group">
                              <label for="username" class="text-info">Korisniƒçko ime:</label><br>
                              <input type="text" name="username" id="username" class="form-control" [(ngModel)] = "this.loginDTO.username">
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Lozinka:</label><br>
                              <input type="password" name="password" id="password" class="form-control" [(ngModel)] = "this.loginDTO.password">
                          </div>
                          <div class="form-group">
                              <button class="btn btn-info btn-md" value="submit" (click) ="onClick()"> Prijava </button>
                          </div>
                          <div id="register-link" class="text-right">
                              <a role="button" (click)="register()" class="text-info">Registracija</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
