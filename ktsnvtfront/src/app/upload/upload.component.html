<h1>Roufid File upload tutorial</h1>

<div>
    <input #fileInput type="file" />

    <div class="drop-box" [ngClass]="{'dragover': isDropOver}" (fileOver)="fileOverAnother($event)" (click)="fileClicked()">
        <span class="drag-in-title">Import or drag file here</span>
        <span class="drag-over-title">Drop the file</span>
    </div>
</div>
