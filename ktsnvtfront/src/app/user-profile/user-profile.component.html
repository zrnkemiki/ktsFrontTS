<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-7">
                        <form class="form" action="" method="post" enctype="multipart/form-data">
                            <h3 class="text-center text-info">Podaci o korisniku</h3>

                            <div class="form-group">
                                <label for="firstName" class="text-info">Ime:</label><br>
                                <input disabled type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="this.user.firstName">
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="text-info">Prezime:</label><br>
                                <input disabled type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="this.user.lastName">
                            </div>

                            <div class="form-group">
                                <label for="username" class="text-info">Korisničko ime:</label><br>
                                <input disabled type="text" name="username" id="username" class="form-control" [(ngModel)]="this.user.username">
                            </div>

                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control" [(ngModel)]="this.user.email">
                            </div>

                            <div class="form-group">
                                <label for="number" class="text-info">Broj telefona:</label><br>
                                <input type="text" name="number" id="number" class="form-control" [(ngModel)]="this.user.number" required>
                            </div>

                            <div class="form-group">
                                <label for="userType" class="text-info">Tip korisnika:</label><br>
                                <input disabled *ngIf="currentUserType !== 'EMPLOYEE'" type="text" name="userType" id="userType" class="form-control" [(ngModel)]="this.user.userType">
                                <select *ngIf="currentUserType === 'EMPLOYEE'" name="userType" id="userType" class="form-control" [(ngModel)]="this.user.userType" required>
                                    <option value="REGISTERED_USER">Građanin</option>
                                    <option value="PENSIONARY">Penzioner</option>
                                    <option value="STUDENT">Student</option>
                                </select>
                            </div>

                            <app-upload *ngIf="currentUserType !== 'EMPLOYEE'"></app-upload>

                            <div class="form-group" id="buttons">
                                <button (click)="editUser()" class="btn btn-primary">Sačuvaj</button>
                                <button (click)="return()" class="btn btn-danger">Otkaži</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
