<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-7">
                        <form class="form" action="" method="post">
                            <h3 class="text-center text-info">Novi polazak</h3>

                            <div class="form-group">
                                <label for="dan" class="text-info">Dan:</label><br>
                                <select name="dan" class="form-control" [(ngModel)]="this.departure.dan" required>
                                    <option value="Radni dan" selected>Radni dan</option>
                                    <option value="Subota">Subota</option>
                                    <option value="Nedelja">Nedelja</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="vreme" class="text-info">Vreme:</label><br>
                                <input type="text" name="vreme" pattern="[0-2][0-9]:[0-5][0-9]" placeholder="Format ss:mm" title="Format ss:mm" [(ngModel)]="this.departure.vreme" required>
                            </div>

                            <div class="form-group" id="buttons">
                                <button (click)="addDeparture()" class="btn btn-primary">Sačuvaj</button>
                                <button (click)="returnHome()" class="btn btn-danger">Otkaži</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
