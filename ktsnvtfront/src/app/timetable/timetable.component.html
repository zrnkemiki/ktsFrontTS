<body>
    <div class="container">
        <div class="form-group" id="picker">
            <label for="line" class="text-info">Linija:</label><br>
            <select name="line" class="form-control" [(ngModel)]="this.line.id" required>
                <option *ngFor="let line of lines" value="{{line.id}}" selected>{{line.broj}} - {{line.naziv}}</option>
            </select>
            <label for="dan" class="text-info">Dan:</label><br>
            <select name="dan" class="form-control" [(ngModel)]="this.day" required>
                <option value="Radni dan" selected>Radni dan</option>
                <option value="Subota">Subota</option>
                <option value="Nedelja">Nedelja</option>
            </select>
            <button id="confirm" (click)="search()" class="btn btn-primary">Potvrdi</button>
        </div>

        <div class="table-title">
            <h3 *ngIf="this.line.broj">{{line.broj}} - {{line.naziv}}</h3>
        </div>

        <div class="table-wrapper">
            <table *ngIf="this.line.broj" class="table table-bordered table-hover table-dark">
                <thead>
                    <tr>
                        <th>Polasci</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let departure of departures; let i = index">
                        <td>
                            {{departure.vreme}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="form-group" id="button">
            <button id="return" (click)="returnHome()" class="btn btn-success">Poƒçetna stranica</button>
        </div>
    </div>
</body>
