<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="firstName" class="text-info">First name:</label><br>
                                <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="this.user.firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="text-info">Last name:</label><br>
                                <input type="text" name="lastname" id="lastname" class="form-control" [(ngModel)]="this.user.lastName" required>
                            </div>  
                            <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control" [(ngModel)]="this.user.username" required>
                                </div>  
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="this.user.email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="this.user.password" required>
                            </div>
                            <div class="form-group">
                                <label for="password2" class="text-info">Password repeat:</label><br>
                                <input type="password2" name="password2" id="password2" class="form-control" [(ngModel)]="passwordRepeated" (ngModelChange)="checkPasswordValidation()" required>
                            </div>
                            <div>
                                <div class="alert alert-success"
                                *ngIf="this.passwordsEqual === true">Passwords match</div>

                                <div class="alert alert-danger"
                                *ngIf="this.passwordsEqual === false">Passwords don't match</div>
                            </div>
                            <div class="form-group">
                                <label for="city" class="text-info">City:</label><br>
                                <input type="text" name="city" id="city" class="form-control" [(ngModel)]="this.user.city" required>
                            </div>
                            <div class="form-group">
                                <label for="number" class="text-info">Phone number:</label><br>
                                <input type="text" name="number" id="number" class="form-control" [(ngModel)]="this.user.number" required>
                            </div>
                            <div class="form-group">
                                    <button (click)="addUser()"  class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
