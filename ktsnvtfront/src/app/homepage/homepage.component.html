<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
    .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>

<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Gradski Prevoz</h1>
      <p>Linije, Red vožnje & Karte</p>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Linije</a></li>
          <li><a href="#">Red vožnje</a></li>
          <li><a href="#">Karta</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span *ngIf="currentUserUsername" class="glyphicon glyphicon-user"></span>
              {{currentUserUsername}}</a></li>
          <button type="button" *ngIf="!currentUserUsername" (click)="register()"
            class="btn btn-primary">Register</button>
          <button type="button" *ngIf="!currentUserUsername" (click)="login()" class="btn btn-primary">Login</button>
          <button type="button" (click)="dodajVozilo()" class="btn btn-primary">Dodaj vozilo</button>
          <button type="button" (click)="svaVozila()" class="btn btn-primary">Sva vozila</button>
          <button type="button" (click)="dodajZaposlenog()" class="btn btn-primary">Dodaj zaposlenog</button>
          <button type="button" (click)="dodajStajaliste()" class="btn btn-primary">Dodaj stajalište</button>
          <button type="button" (click)="svaStajalista()" class="btn btn-primary">Sva stajališta</button>

          <button type="button" *ngIf="currentUserUsername" (click)="logout()" class="btn btn-primary">Logout</button>
        </ul>
      </div>
    </div>
  </nav>
</body>

</html>
